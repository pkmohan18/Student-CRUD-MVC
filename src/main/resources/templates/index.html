<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="align: center; margin-top: 50px;background: #E5E4E2;">
  <div align="center">
    <h1>Spring Boot Crud System - Student Registation Page</h1>
    <br>
    <div align="center">
      <h3><a th:href="@{'/new'}">Add new student</a></h3>
    </div>
    <br>
    <div class="col-sm-5" align="center">
      <div class="panel-body" align="center">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Course</th>
              <th>Fee</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${liststudent }">
              <td th:text="${student.id}">Student ID</td>
              <td th:text="${student.name}">Name</td>
              <td th:text="${student.course}">Course</td>
              <td th:text="${student.fee}">Fee</td>
              <td>
                <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
              </td>
              <td>
                <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
